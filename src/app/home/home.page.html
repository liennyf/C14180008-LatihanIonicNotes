<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>Notes App</strong>
    <p>Input Note</p>
    <br><br>
    Judul:
    <input type="text" [(ngModel)]="textjudul"/>
    <br><br>
    Isi:
    <input type="text" [(ngModel)]="textisi"/>
    <br><br>
    Tanggal:
    <input type="date" [(ngModel)]="texttanggal"/>
    <br><br>
    <ion-button (click)="SAVE()">Save</ion-button><br>
    <ion-button  routerLink="/favoritepage">Show Favorite</ion-button>

    <br><br><br>

    List Notes
    <br><br>
    <div *ngFor = "let i of indexglobal" style="text-align: left; margin-left: 35%;">
      Judul: {{judulglobal[i]}}<br>
      Isi: {{isiglobal[i]}}
      <ion-button (click)="OPENHALDETAIL(i)" style="margin-left: 30%;">Show Detail</ion-button>
    </div>
  </div>
</ion-content>
